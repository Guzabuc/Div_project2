{% extends "base.html" %}
    <h1>{{current_user.name}} </h1>
{% block content %}

<h2> {{data}}</h2>
<img width="100" height="100"
            src="https://openweathermap.org/img/wn/{{data['icon']}}@2x.png">


<h3>Влажность {{data['humidity']}}%</h3>
<span class="p-5">Температура {{data['temp']}}&deg;</span>
<img width="100" height="100"
            src="https://openweathermap.org/img/wn/{{data['icon']}}@2x.png">

<h3>Время {{data['time']}}</h3>
<h3> {{data}}</h3>
{% endblock %}
